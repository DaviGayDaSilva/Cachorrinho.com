<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachorro Natalino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            background-image: url('https://www.transparenttextures.com/patterns/white-wall.png');
            overflow: hidden;
        }
        header {
            background-color: #8B0000;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .dog-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .dog {
            border: 5px solid #8B0000;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        footer {
            background-color: #8B0000;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        /* Estilo para os flocos de neve */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
            }
            100% {
                transform: translateY(110vh) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Feliz Natal!</h1>
    </header>
    <main>
        <p>Confira este lindo cachorro pronto para o Natal:</p>
        <div class="dog-container">
            <!-- Usando a URL diretamente da imagem do cachorro -->
            <img class="dog" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJDAhLBlE_Wdych5eynEQf7sHkIFoO2lfYwZ0CtN1qx3c_g8zhM41qV8Zc&s=10" alt="Cachorro com tema natalino">
        </div>
    </main>
    <footer>
        <p>🎄 Desejamos a você um Natal cheio de amor e alegria! 🎄</p>
    </footer>

    <!-- Flocos de neve -->
    <script>
        const createSnowflake = () => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            // Remover o floco de neve após ele sair da tela
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        };

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
